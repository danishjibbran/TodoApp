<h2 mat-dialog-title>Delete item?</h2>
<mat-dialog-content>
  Are you sure you want to delete this item?
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button matButton color="primary" (click)="close('Ok')" cdkFocusInitial>OK</button>
  <button matButton color="accent" (click)="close('')">No</button>
</mat-dialog-actions>
